<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <img src="https://img.icons8.com/emoji/96/robot-emoji.png" alt="robot">
        <h1>Voice Assistant</h1>
        <div id="modelStatus">Initializing...</div>
      </div>

      <div class="input-group">
        <input type="text" id="commandInput" placeholder="Speak or type command...">
        <button id="micBtn">🎤</button>
      </div>

      <div class="actions">
        <button onclick="handleCommand('lights_on')">💡 Lights On</button>
        <button onclick="handleCommand('lights_off')">🔌 Lights Off</button>
        <button onclick="handleCommand('weather')">🌤 Weather</button>
        <button onclick="handleCommand('reminder')">🔔 Reminder</button>
      </div>

      <button id="sendBtn" class="send-btn">Send</button>

      <div id="response" class="response-box">Ready when you are!</div>
    </div>
  </div>

  <!-- Load TensorFlow.js and Speech Commands -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.5.4"></script>
  
  <!-- Load local JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
